<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 3D Parallax Page </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="loader"></div>
  <header>
    <nav>
      <img src="./img/logo.png" alt="TRAVELO.">
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
      </ul>
    </nav>
  </header>

  

  <main id="main">
    <div class="vignette"></div>
    <img src="img/background.png" alt="" data-speedx="0.3" data-speedy="0.3" class="parallax bg-img">
    <img src="img/fog_7.png" alt="" data-speedx="0.3" data-speedy="0.3" class="parallax fog-7">
    <img src="img/mountain_10.png" alt="" data-speedx="0.25" data-speedy="0.25"  class="parallax mountain-10">
    <img src="img/fog_6.png" alt="" data-speedx="0.25" data-speedy="0.25"  class="parallax fog-6">
    <img src="img/mountain_9.png" alt="" data-speedx="0.20" data-speedy="0.20"  class="parallax mountain-9">
    <img src="img/mountain_8.png" alt="" data-speedx="0.18" data-speedy="0.18"  class="parallax mountain-8">
    <img src="img/fog_5.png" alt="" data-speedx="0.20" data-speedy="0.20"  class="parallax fog-5">
    <img src="img/mountain_7.png" alt="" data-speedx="0.15" data-speedy="0.15"  class="parallax mountain-7">
    <div class="text parallax" data-speedx="0.19" data-speedy="0.19">
      <h2>Visit</h2>
      <h1>India</h1>
    </div>
    <img src="img/mountain_6.png" alt="" data-speedx="0.13" data-speedy="0.13"  class="parallax mountain-6">
    <img src="img/fog_4.png" alt="" data-speedx="0.17" data-speedy="0.17"  class="parallax fog-4">
    <img src="img/mountain_5.png" alt="" data-speedx="0.10" data-speedy="0.10"  class="parallax mountain-5">
    <img src="img/fog_3.png" alt="" data-speedx="0.14" data-speedy="0.14"  class="parallax fog-3">
    <img src="img/mountain_4.png" alt="" data-speedx="0.08" data-speedy="0.08"  class="parallax mountain-4">
    <img src="img/mountain_3.png" alt="" data-speedx="0.05" data-speedy="0.05"  class="parallax mountain-3">
    <!-- <img src="img/fog_2.png" alt="" data-speedx="0.3" data-speedx="0.3" cclass="parallax fog-2"> -->
    <img src="img/mountain_2.png" alt="" data-speedx="0.03" data-speedy="0.03"  class="parallax mountain-2">
    <img src="img/mountain_1.png" alt="" data-speedx="0.023" data-speedy="0.023" class="parallax mountain-1">
    <img src="img/sun_rays.png" alt="" class="sun-rays">
    <img src="img/black_shadow.png" alt="" class="black-shadow">
    <img src="img/fog_1.png" alt="" data-speedx="0.09" data-speedy="0.09"  class="parallax fog-1">

  </main>


  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
